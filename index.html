<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/site.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-4 col-auto cool-form">
                    <form method="post">
                        <div class="form-group">
                            <select class="custom-select" id="AIModel" required>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        
                          <div class="custom-file mb-4">
                            <input type="file" class="custom-file-input" id="Image" required>
                            <label class="custom-file-label" for="validatedCustomFile">Select image</label>
                          </div>

                        <!-- Checkbox -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="GetJson" checked />
                                <label class="form-check-label" for="GetJson"> Download result </label>
                                </div>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                    </form>
                </div>
            </div>
         </div>
    </body>
</html>
