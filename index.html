<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/site.css" rel="stylesheet">
        <script src="js/jquery-3.7.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-4 col-auto cool-form">
                    <form id="AIForm" method="POST" action="https://oktz5gekmb.execute-api.us-east-1.amazonaws.com/photo-faces" enctype="multipart/form-data">
                        <div class="form-group">
                            <select class="custom-select" id="AIModel" name="AIModel" required>
                              <option selected value="fb">Facebook</option>
                              <option value="hustvl">YOLOS-tiny</option>
                              <option value="ms">Microsoft</option>
                            </select>
                          </div>
                        
                          <div class="custom-file mb-4">
                            <input type="file" class="custom-file-input" id="Image" name="Image" required>
                            <label class="custom-file-label" for="validatedCustomFile">Select image</label>
                          </div>

                        <!-- Checkbox -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="True" name="ReturnResult" id="GetJson"/>
                                <label class="form-check-label" for="GetJson"> Download result </label>
                                </div>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                    </form>
                </div>
            </div>
         </div>
    </body>
</html>
